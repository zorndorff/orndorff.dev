{{ partial "header.html" . }}
	<main>
		<article class="prose prose-invert">
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
			<div>
				<div id="tags" class="flex-container list-horizontal">
					{{ range .Params.tags }}
					<div class="list-item"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </div>
					{{ end }}
				</ul>
			</div>
			<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
		</article>
	</main>
	<link rel="stylesheet" href="/css/tw_out.css"/>
{{ partial "footer.html" . }}
