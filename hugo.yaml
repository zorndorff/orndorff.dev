baseURL: "https://orndorff.dev/"
languageCode: "en-us"
title: "orndorff.dev"

paginate: 5
theme: 'PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-LJ4B388RKT

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: development # to enable google analytics, opengraph, twitter-cards and schema.
  title: 'Orndorff.dev'
  description: 'My home on the interwebs.'
  keywords:
    []
  author: 'Zac Orndorff<https://orndorff.dev>'
  # author: ["Me", "You"] # multiple authors
  images: []
  DateFormat: 'January 2, 2006'
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: '<link / abs url>'
    favicon16x16: '<link / abs url>'
    favicon32x32: '<link / abs url>'
    apple_touch_icon: '<link / abs url>'
    safari_pinned_tab: '<link / abs url>'

  label:
    text: 'Home'
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Why hello there."
    Content: |
      I'm a Chicago software engineer who loves to move fast and fix things... Usually.

  socialIcons:
    - name: github
      url: 'https://github.com/zorndorff'
    - name: linkedin
      url: 'https://www.linkedin.com/in/zac-orndorff-86124326/'

  analytics:
    google:
      SiteVerificationTag: 'XYZabc'
      MeasurementID: 'G-1234567890'
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  #editPost:
  #  URL: 'https://github.com/<path_to_repo>/content'
  #  Text: 'Suggest Changes' # edit text
  #  appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ['title', 'permalink', 'summary', 'content']
menu:
  main:
    - identifier: search
      name: search
      url: /search
      weight: 5
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: Github
      name: My Github
      url: https://github.com/zorndorff
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
